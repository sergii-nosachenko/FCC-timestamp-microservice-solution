      <h1>FCC certification challenge #1.<br />Timestamp microservice.</h1>
      <h2>How to use:</h2>
      <p>Go to API endpoint <code>/api/[date]</code></p>
      <p>with valid Unix timestamp:</p>
      <p><a href="#" id="link1"></a></p>
      <p>or valid date string:</p>
      <p><a href="#" id="link2"></a></p>

    <script>
      const link1 = document.getElementById('link1');
      const link2 = document.getElementById('link2');
      const exampleUnix = `${document.URL}api/566179200000`;
      const exampleString = `${document.URL}api/1987-12-11`;
      link1.setAttribute('href', exampleUnix);
      link1.textContent = exampleUnix;
      link2.setAttribute('href', exampleString);
      link2.textContent = exampleString;
